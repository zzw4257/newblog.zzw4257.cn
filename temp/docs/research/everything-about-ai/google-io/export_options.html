<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出谷歌帝国2025页面为PDF</title>
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #3367D6;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #4285F4;
        }
    </style>
</head>
<body>
    <h1>谷歌帝国2025演示文稿</h1>
    <p>您可以通过以下方式安全地分享您的"谷歌帝国2025"演示文稿，而无需暴露源代码：</p>
    
    <div class="container">
        <h2>选项1：导出为PDF</h2>
        <p>点击下面的按钮，将页面转换为PDF进行分享：</p>
        <button onclick="printToPDF()" class="btn">导出为PDF</button>
        
        <h2>选项2：分享页面截图</h2>
        <p>您也可以使用全页面截图工具创建页面图像：</p>
        <ul>
            <li>在Chrome中，按下F12打开开发者工具</li>
            <li>按Ctrl+Shift+P (Windows/Linux) 或 Cmd+Shift+P (Mac)</li>
            <li>输入"screenshot"并选择"捕获完整尺寸的屏幕截图"</li>
        </ul>
        
        <h2>选项3：使用在线演示服务</h2>
        <p>您可以使用在线演示服务如<a href="https://slides.com" target="_blank">Slides.com</a>或<a href="https://www.canva.com" target="_blank">Canva</a>重新创建您的演示内容。</p>
    </div>

    <script>
        function printToPDF() {
            window.open('advanced.html');
            setTimeout(() => {
                window.print();
            }, 1000);
        }
    </script>
</body>
</html>
