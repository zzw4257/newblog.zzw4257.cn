<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谷歌帝国2025 - 安全预览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .toolbar {
            background: #4285F4;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .preview {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
        }
        .disabled {
            pointer-events: none;
            user-select: none;
        }
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h1>谷歌帝国2025 - 预览模式</h1>
            <div>
                <span>仅供查看 - 版权所有</span>
            </div>
        </div>
        <div class="preview">
            <iframe src="advanced.html" class="disabled"></iframe>
        </div>
        <div class="watermark">© 2025 Protected Content - 版权所有</div>
    </div>

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // 禁用常用键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (
                // 禁用 Ctrl+S, Ctrl+U, F12, Ctrl+Shift+I
                (e.ctrlKey && e.key === 's') || 
                (e.ctrlKey && e.key === 'u') ||
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'i')
            ) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
